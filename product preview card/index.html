<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container spacing" id="main">
            <img src="./images/image-product-mobile.jpg" alt="perfume picture" class="wrapper__img">
            <div class="text spacing">
                <h3 class="text__small" id="text">PERFUME</h3>
                <h1 class="text__heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="text__para">A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="text__num">$149.99 <span>$169.99</span></p>
                <button class="text__btn"><img src="./images/icon-cart.svg" alt="image of cart"> <span class="btn-text">Add to Cart</span></button>
            </div>
    </main>
</body>
</html>
